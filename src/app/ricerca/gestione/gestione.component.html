<h3>Descrizione del documento</h3>
<div *ngFor="let item of risultato | keyvalue">
  <b>{{ item.key }}</b
  >:{{ item.value }}
</div>

<!--Se non è prestato-->
<div *ngIf="risultato['prestato'] === ''">
  <h4>Prestito</h4>
  <label>Nominativo:</label> <input type="text" />
  <br />
  <button (click)="rimozione()">Rimozione</button>
</div>
<!--Se è prestato-->
<div *ngIf="risultato['prestato'] !== ''">
  <button (click="restituzione()" )>Restituzione</button>
</div>
