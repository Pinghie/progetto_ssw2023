<h3>Descrizione del documento</h3>
<div *ngFor="let item of risultato | keyvalue">
  <b *ngIf="item.value !== ''">{{ item.key }}: </b>{{ item.value }}
</div>

<!--Se non è prestato-->
<div *ngIf="risultato['prestato'] === ''">
  <h4 style="margin-bottom: 0">Prestito</h4>
  <label>Nominativo:</label>
  <input #nome type="text" (keyup.enter)="prestito(nome.value)" />
  <br /><br /><br />
  <button (click)="rimozione()">Rimuovi libro</button>
</div>

<!--Se è prestato-->
<div *ngIf="risultato['prestato'] !== ''">
  <button (click)="prestito('')">Restituisci libro</button>
</div>
