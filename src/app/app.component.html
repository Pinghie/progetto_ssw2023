<div *ngIf="vista === 'home'">

  <button (click)="cambiaView('ricerca')">Ricerca</button> <br />
  <button (click)="cambiaView('inserimento')">Inserimento</button>
</div>

<app-inserimento *ngIf="vista === 'inserimento'"></app-inserimento>

<app-ricerca *ngIf="vista === 'ricerca'"></app-ricerca>

<div *ngIf="vista !== 'home'">
  <br />
  <button (click)="cambiaView('home')">Home</button>
</div>
